{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover" border="10">
                <thead>
                <tr>
                    <th data-field="title" class="uppercase">Title</th>
                    <th data-field="filename" class="uppercase">Filename</th>
                    <th data-field="url" class="uppercase">Url</th>
                    <th data-field="timestamp" class="uppercase">Timestamp</th>
                </tr>
                </thead>
                <tbody>
                {% if entries %}
                    {% for entry in entries %}
                        <tr>
                            <td>{{ entry.title }}</td>
                            <td>{{ entry.filename }}</td>
                            <td><a href="{{ entry.url }}">{{ entry.url }}</a></td>
                            <td>{{ entry.timestamp }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr class="text-center">
                        <td colspan="4"> No records to display</td>
                    </tr>
                {% endif %}
                </tbody>
            </table>
        </div>
        <form method="GET" action="/" enctype="multipart/form-data">
            <button type="submit" class="btn btn-danger" align="center">Back</button>
        </form>
    </div>
{% endblock %}
